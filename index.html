<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Analyzer</title>
  <meta name="author" content="Sam Lavigne">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css?v=2.0">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <select id="books">
          <option value="rainbow">Gravity's Rainbow</option>
          <option value="war_peace3">War & Peace</option>
          <option value="magic_mountain">Magic Mountain</option>
          <option value="middlemarch">Middlemarch</option>
          <option value="man_without_qualities">Man Without Qualities</option>
        </select>
      </div>
      <div class="col-xs-9">
        <a href="#" id="reset">reset</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">
        <div id="graph"></div>
      </div>
      <div class="col-xs-4">
        <h2>Timeline</h2>
        <div id="main"></div>
      </div>
      <div class="col-xs-4 lists">
        <h2>Events</h2>
        <div id="events"></div>
      </div>
      <div class="col-xs-2 lists">
        <h2>Top Actors</h2>
        <div id="actors"></div>
        <h2>Top Victims</h2>
        <div id="victims"></div>
      </div>
      <!--<div class="col-xs-5">-->
        <!--<h2>All Events</h2>-->
        <!--<div id="everything"></div>-->
      <!--</div>-->

  <script src="js/country_codes.js"></script>
  <script src="js/main.js"></script>

</html>
